'TYPO3.Neos:Page':
  childNodes:
    teaser:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'landingPage':
                label: 'Landing page'
    subpageLayout:
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'landingPage':
                label: 'Landing page'

'TYPO3.Neos.NodeTypes:Headline':
  properties:
    title:
      defaultValue: '<h4>Enter headline here</h4>'
      ui:
        aloha:
          format: ['h4']

'TYPO3.NeosDemoTypo3Org:Chapter':
  superTypes: ['TYPO3.Neos:Document']
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Chapter'
    icon: 'icon-book'
    inspector:
      groups:
        document:
          label: 'Chapter details'
  properties:
    layout:
      type: string
      defaultValue: 'chapter'
    chapterDescription:
      type: string
      ui:
        label: 'Chapter description'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
    chapterImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Chapter image'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'

'TYPO3.NeosDemoTypo3Org:ChapterMenu':
  superTypes: ['TYPO3.Neos.NodeTypes:Menu']
  ui:
    label: 'Chapter menu'

'TYPO3.NeosDemoTypo3Org:Registration':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Editor Registration Plugin'
    icon: 'icon-user'

'TYPO3.NeosDemoTypo3Org:YouTube':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Headline'
  ui:
    label: YouTube
    icon: 'icon-youtube'
    inspector:
      groups:
        video:
          label: Video
  properties:
    video:
      type: string
      defaultValue: ''
      ui:
        label: ID
        reloadIfChanged: TRUE
        inspector:
          group: video
    width:
      type: integer
      defaultValue: 400
      ui:
        label: Width
        reloadIfChanged: TRUE
        inspector:
          group: video
    height:
      type: integer
      defaultValue: 300
      ui:
        label: Height
        reloadIfChanged: TRUE
        inspector:
          group: video

'TYPO3.NeosDemoTypo3Org:Carousel':
  superTypes: ['TYPO3.Neos:Content']
  childNodes:
    carouselItems:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Carousel'
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE

'TYPO3.Neos.NodeTypes:TwoColumn':
  properties:
    layout:
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'

'TYPO3.Neos.NodeTypes:ThreeColumn':
  properties:
    layout:
      defaultValue: '4-4-4'
      ui:
        inspector:
          editorOptions:
            values:
              '33-33-33': ~
              '50-25-25': ~
              '25-50-25': ~
              '25-25-50': ~
              '4-4-4':
                label: '33% / 33% / 33%'
              '6-3-3':
                label: '50% / 25% / 33%'
              '3-6-3':
                label: '25% / 50% / 25%'
              '3-3-6':
                label: '25% / 25% / 50%'

'TYPO3.Neos.NodeTypes:FourColumn':
  properties:
    layout:
      defaultValue: '3-3-3-3'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25': ~
              '3-3-3-3':
                label: '25% / 25% / 25% / 25%'

'TYPO3.Neos.NodeTypes:Form':
  properties:
    formIdentifier:
      ui:
        inspector:
          editorOptions:
            values:
              '': ~
              'contact-form':
                label: 'Contact form'
