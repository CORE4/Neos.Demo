
'TYPO3.NeosDemoTypo3Org:Registration':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Editor Registration Plugin'
    group: Plugins
'TYPO3.NeosDemoTypo3Org:YouTube':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Headline'
  ui:
    label: YouTube
    group: General
    icon:
      light: Images/Icons/White/youtube_icon-16.png
      dark: Images/Icons/Black/youtube_icon-16.png
    inspector:
      groups:
        video:
          label: Video
  properties:
    video:
      type: string
      defaultValue: ''
      ui:
        label: ID
        reloadIfChanged: true
        inspector:
          group: video
    width:
      type: integer
      defaultValue: 400
      ui:
        label: Width
        reloadIfChanged: true
        inspector:
          group: video
    height:
      type: integer
      defaultValue: 300
      ui:
        label: Height
        reloadIfChanged: true
        inspector:
          group: video
