##
# Adjust the "Page" node type:
# Add two properties "layout" and "subpageLayout" to the default "Page" NodeType
#

'TYPO3.Neos.NodeTypes:Page':
  childNodes:
    teaser:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'TYPO3.Neos.NodeTypes:Headline': true
          'TYPO3.Neos.NodeTypes:Image': true
          'TYPO3.Neos.NodeTypes:Text': true
  properties:
    layout:
      ui:
        inspector:
          group: layout
          editorOptions:
            values:
              default:
                label: Default
              landingPage:
                label: 'Landing page'
    subpageLayout:
      ui:
        inspector:
          group: layout
          editorOptions:
            values:
              default:
                label: Default
              landingPage:
                label: 'Landing page'
'TYPO3.Neos.NodeTypes:Headline':
  properties:
    title:
      ui:
        aloha:
          format:
            h4: true
            h5: true
'TYPO3.Neos.NodeTypes:TwoColumn':
  properties:
    layout:
      defaultValue: 6-6
      ui:
        inspector:
          editorOptions:
            values:
              50-50: null
              75-25: null
              25-75: null
              66-33: null
              33-66: null
              6-6:
                label: '50% / 50%'
              8-4:
                label: '66% / 33%'
              4-8:
                label: '33% / 66%'
'TYPO3.Neos.NodeTypes:ThreeColumn':
  properties:
    layout:
      defaultValue: 4-4-4
      ui:
        inspector:
          editorOptions:
            values:
              33-33-33: null
              50-25-25: null
              25-50-25: null
              25-25-50: null
              4-4-4:
                label: '33% / 33% / 33%'
              6-3-3:
                label: '50% / 25% / 33%'
              3-6-3:
                label: '25% / 50% / 25%'
              3-3-6:
                label: '25% / 25% / 50%'
'TYPO3.Neos.NodeTypes:FourColumn':
  properties:
    layout:
      defaultValue: 3-3-3-3
      ui:
        inspector:
          editorOptions:
            values:
              25-25-25-25: null
              3-3-3-3:
                label: '25% / 25% / 25% / 25%'
'TYPO3.Neos.NodeTypes:Form':
  properties:
    formIdentifier:
      ui:
        inspector:
          editorOptions:
            values:
              '': null
              contact-form:
                label: 'Contact form'
'TYPO3.NeosDemoTypo3Org:Chapter':
  superTypes:
    - 'TYPO3.Neos:Document'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: Chapter
    icon: icon-book
    inspector:
      groups:
        document:
          label: 'Chapter details'
  properties:
    layout:
      type: string
      defaultValue: chapter
    chapterDescription:
      type: string
      ui:
        label: 'Chapter description'
        reloadIfChanged: true
        inspector:
          group: document
          editor: TYPO3.Neos/Inspector/Editors/TextAreaEditor
    chapterImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Chapter image'
        reloadIfChanged: true
        inspector:
          group: document
    title:
      validation: null
      ui:
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter title here'
          format:
            b: true
            i: true
            u: true
            sub: true
            sup: true
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
          formatlesspaste:
            button: false
            formatlessPasteOption: true
'TYPO3.NeosDemoTypo3Org:ChapterMenu':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
  ui:
    label: 'Chapter menu'
'TYPO3.NeosDemoTypo3Org:Registration':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Editor Registration Plugin'
    icon: icon-user
'TYPO3.NeosDemoTypo3Org:Flickr':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Flickr photo feed'
    icon: icon-rss
    inspector:
      groups:
        feed:
          label: Feed
  options:
    pluginViews:
      UserFeed:
        label: 'User feed'
        controllerActions:
          TYPO3\NeosDemoTypo3Org\Controller\FlickrController:
            - userStream
  properties:
    tags:
      type: string
      defaultValue: ''
      ui:
        label: 'Tag(s) for the flickr feed'
        reloadIfChanged: true
        inspector:
          group: feed
'TYPO3.NeosDemoTypo3Org:YouTube':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: YouTube
    icon: icon-youtube
    inspector:
      groups:
        video:
          label: Video
          position: 50
  properties:
    video:
      type: string
      defaultValue: ''
      ui:
        label: 'Youtube video ID'
        reloadIfChanged: true
        inspector:
          group: video
    width:
      type: integer
      defaultValue: 400
      ui:
        label: Width
        reloadIfChanged: true
        inspector:
          group: video
    height:
      type: integer
      defaultValue: 300
      ui:
        label: Height
        reloadIfChanged: true
        inspector:
          group: video
'TYPO3.NeosDemoTypo3Org:Carousel':
  superTypes:
    - 'TYPO3.Neos:Content'
  childNodes:
    carouselItems:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: Carousel
    group: plugins
    icon: icon-picture
    inlineEditable: true
