type: 'TYPO3.Form:Form'
identifier: contact-form
label: 'Contact form'
renderingOptions:
  submitButtonLabel: 'Send'
renderables:
  -
    type: 'TYPO3.Form:Page'
    identifier: page-one
    label: 'Contact'
    renderables:
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: name
        label: 'Name'
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'Name'
        defaultValue: ''
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: email
        label: 'Email'
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
          - identifier: 'TYPO3.Flow:EmailAddress'
        properties:
          placeholder: 'Email'
        defaultValue: ''
      -
        type: 'TYPO3.Form:MultiLineText'
        identifier: message
        label: 'Message'
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'Your Message'
        defaultValue: ''
finishers:
  -
    identifier: 'TYPO3.Form:Email'
    options:
      templatePathAndFilename: resource://TYPO3.NeosDemoTypo3Org/Private/Templates/ContactForm/Email.txt
      subject: 'Contact from example.net'
      recipientAddress: 'office@example.net'
      recipientName: 'Office of Company'
      senderAddress: 'server@example.net'
      senderName: 'TYPO3 Neos Demo Site'
      replyToAddress: 'office@example.net'
      format: plaintext
  -
    identifier: 'TYPO3.Form:Confirmation'
    options:
      message: >
        <h3>Thank you for your feedback</h3>
        <p>We will process it as soon as possible.</p>
